<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Slicing test</title>
    <script src="fileSlicer.js"></script>
</head>
<body>
<h1>File Slicing test</h1>
Slice size: <input type="number" id="sliceSize" min="10000" step="10000" value="100000" list="defaultNumbers">
<datalist id="defaultNumbers">
    <option value="10000">
    <option value="100000">
    <option value="1000000">
    <option value="10000000">
    <option value="1000000000">
</datalist>
<br>
<input type="file" id="fileInput" />
</body>
</html>
